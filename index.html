<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <!-- barra-topo-fixa 
            
        topo: (fixado)
                - botão bara lateral
                - logo
                - barra de pesquisa
                - botão de microfone
                - cofigurações
                - botão fazer login 
        -->
        <nav class="barra-topo-fixa">
            
            <button class="botao-barra-lateral">Barra Lateral</button>
            <img src="logo.png" alt="Logo do Youtube" class="logo-youtube">
            
            <div class="barra-pesquisa">
                <input type="text" placeholder="Pesquisar" class="barra-pesquisa-input">
                <button class="botao-pesquisar">Pesquisar</button>
            </div>

            <button class="botao-microfone">Microfone</button>
            
            <button class="botao-configuracoes">Configurações</button>
            
            <button class="botao-login">Fazer Login</button>

        </nav>
    </header>

    <main>
        <!-- 
            - scroll horizontal
            - categorias
        -->
            <div class="scroll-horizontal-categorias">
                <div class="categorias">
                <!-- Itens das categorias -->
                    <div class="categoria">Categoria 1</div>
                    <div class="categoria">Categoria 2</div>
                    <div class="categoria">Categoria 3</div>
                    <div class="categoria">Categoria 4</div>
                    <div class="categoria">Categoria 5</div>
                    <div class="categoria">Categoria 6</div>
                    <div class="categoria">Categoria 7</div>
                    <div class="categoria">Categoria 8</div>
                </div>
            </div>
            

        <!-- Barra Lateral -->
        <nav class="barra-lateral-fixa">
        
        </nav>

        <!-- Conteudo Principal -->
        <section class="conteudo-principal">
            
            
        </section>
